<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIW Taxi</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* შავი */
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #ffcc00; /* ყვითელი */
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        .container {
            padding: 40px 20px;
        }

        h1 {
            font-size: 48px;
            margin-top: 60px;
            color: #ffcc00;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 35px;
            background-color: #ffcc00;
            color: #000;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>

<body>

<header>
    AIW Taxi System
</header>

<div class="container">
    <h1>AIW Taxi</h1>
    <p>სწრაფი და უსაფრთხო ტრანსპორტირების სისტემა!</p>

    <a href="#" class="btn">შეკვეთა</a>
</div>

</body>
</html>
