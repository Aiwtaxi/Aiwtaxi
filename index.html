<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIWtaxi მძღოლი</title>

    <style>
        body {
            background:black;
            font-family:Arial, sans-serif;
            text-align:center;
            margin-top:120px;
            color:white;
        }
        input {
            width:80%;
            padding:15px;
            margin:10px;
            border:none;
            border-radius:8px;
            font-size:18px;
        }
        button {
            width:80%;
            padding:15px;
            margin-top:20px;
            background:gold;
            border:none;
            border-radius:8px;
            font-size:20px;
            font-weight:bold;
        }
    </style>
</head>

<body>

    <h2 style="color:gold;">AIWtaxi მძღოლი</h2>

    <input id="phone" type="text" placeholder="ტელეფონის ნომერი">
    <input id="password" type="password" placeholder="პაროლი">

    <button onclick="login()">შესვლა</button>

    <script>
        function login() {
            let phone = document.getElementById("phone").value;
            let pass = document.getElementById("password").value;

            if (phone === "" || pass === "") {
                alert("გთხოვ შეიყვანო ნომერი და პაროლი");
                return;
            }

            // გადამისამართება მძღოლის კაბინეტში
            window.location.href = "dashboard.html?phone=" + encodeURIComponent(phone);
        }
    </script>

</body>
</html>
