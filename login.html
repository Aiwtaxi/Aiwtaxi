<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIWtaxi - შესვლა</title>
<style>
    body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 70px;
    }
    .title {
        color: #FFD000;
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: bold;
    }
    input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        font-size: 16px;
    }
    button {
        width: 85%;
        padding: 14px;
        background: #FFD000;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>

<body>
    <div class="title">AIWtaxi მძღოლი</div>

    <input id="phone" type="text" placeholder="ტელეფონის ნომერი">
    <input id="password" type="password" placeholder="პაროლი">

    <button onclick="login()">შესვლა</button>

    <script>
        function login() {
            let phone = document.getElementById('phone').value.trim();
            let pass = document.getElementById('password').value.trim();

            if(phone === "" || pass === "") {
                alert("გთხოვთ შეავსოთ ყველა ველი");
                return;
            }

            // დროებითი იუზერი (ნამდვილი ბაზა შემდეგ დაემატება)
            if(phone === "555123456" && pass === "1234") {
                window.location.href = "dashboard.html";
            } else {
                alert("არასწორი მონაცემები");
            }
        }
    </script>

</body>
</html>
