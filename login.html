<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>AIWtaxi მძღოლი</title>
<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
    }

    h1 {
        color: #ffcc00;
        font-size: 32px;
        margin-bottom: 40px;
    }

    input {
        width: 80%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        margin-bottom: 20px;
        font-size: 18px;
    }

    button {
        width: 84%;
        padding: 15px;
        background: #ffcc00;
        color: black;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>AIWtaxi მძღოლი</h1>

<input type="text" id="phone" placeholder="ტელეფონის ნომერი (+995)">
<input type="password" id="password" placeholder="პაროლი">

<button onclick="login()">შესვლა</button>

<script>
function login() {
    let phone = document.getElementById("phone").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (phone === "" || pass === "") {
        alert("გთხოვ შეავსო ნომერი და პაროლი");
        return;
    }

    // ტელეფონის გადაცემა dashboard-ში
    localStorage.setItem("driverPhone", phone);

    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
