<!-- გადარიცხვის ფანჯარა -->
<div id="popup" style="
    display:none; 
    position: fixed; 
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    padding-top: 120px;
    text-align:center;
">
    <div style="
        background:white;
        width:85%;
        margin:auto;
        padding:25px;
        border-radius:15px;
        text-align:center;
    ">
        <h3>გადარიცხვა</h3>

        <!-- თანხა -->
        <input id="amount" type="number" placeholder="თანხა" 
            style="width:90%; padding:12px; margin:10px; font-size:18px; border-radius:10px; border:1px solid #ccc;">

        <!-- საკომისიო -->
        <input id="fee" type="text" value="0.50 ₾ (საკომისიო)" disabled
            style="width:90%; padding:12px; margin:10px; font-size:18px; border-radius:10px; border:1px solid #ccc; background:#f3f3f3">

        <!-- საბოლოო თანხა -->
        <input id="total" type="text" placeholder="სულ გადასახდელი" disabled
            style="width:90%; padding:12px; margin:10px; font-size:18px; border-radius:10px; border:1px solid #ccc; background:#f3f3f3">

        <!-- IBAN -->
        <input id="iban" type="text" placeholder="თქვენი IBAN" 
            style="width:90%; padding:12px; margin:10px; font-size:18px; border-radius:10px; border:1px solid #ccc;">

        <button onclick="confirmTransfer()" style="
            width:90%; padding:15px; margin-top:10px;
            background:#4da3ff; color:white; font-size:20px;
            border-radius:10px; border:none; font-weight:bold;">
            დადასტურება
        </button>

        <button onclick="closePopup()" style="
            width:90%; padding:12px; margin-top:10px;
            background:#aaa; color:black; font-size:18px;
            border-radius:10px; border:none;">
            დახურვა
        </button>
    </div>
</div>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "block";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

// თანხის + საკომისიოს ავტომატური დათვლა
document.getElementById("amount").addEventListener("input", function () {
    let amount = parseFloat(this.value) || 0;
    let total = amount + 0.50;
    document.getElementById("total").value = total.toFixed(2) + " ₾";
});

function confirmTransfer() {
    let amount = document.getElementById("amount").value;
    let iban = document.getElementById("iban").value;

    if (amount === "" || iban === "") {
        alert("გთხოვ შეავსო ყველა ველი");
        return;
    }

    alert("გადარიცხვის მოთხოვნა გაგზავნილია!\nჯამი: " + document.getElementById("total").value);
    closePopup();
}
</script>
