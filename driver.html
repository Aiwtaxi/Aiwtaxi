<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>მძღოლის მოძებნა</title>
</head>
<body>

<h2>მძღოლის მოძებნა ტელეფონით</h2>

<input id="phone" placeholder="+995598904878" />
<button onclick="searchDriver()">ძებნა</button>

<pre id="result"></pre>

<script>
async function searchDriver() {
  const phone = document.getElementById('phone').value;
  const result = document.getElementById('result');

  result.textContent = 'ძებნა...';

  try {
    const response = await fetch(
      `https://aiwtaxi-backend.onrender.com/driver-by-phone?phone=${encodeURIComponent(phone)}`
    );

    const data = await response.json();
    result.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    result.textContent = 'Backend error';
  }
}
</script>

</body>
</html>
